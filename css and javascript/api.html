<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div>
        <h1>joke API</h1>
        <p class="joke"></p>
    </div>
    <script>
        let p=document.querySelector(".joke")
        fetch("https://icanhazdadjoke.com/",{
            headers:{
                accept:"application/json"
            }
        }).then(res=>res.json())
        .then(data=>{
            p.innerText=data.joke
        }).catch(err=>{
            console.log(err);
        })
    </script>
</body>
</html>
